<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Day Weather Forecast</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-cyan-400 mb-4 sm:mb-0">Weather Forecast</h1>
            <div class="relative w-full sm:w-64">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="w-full bg-gray-700 text-white placeholder-gray-400 rounded-full py-2.5 pl-5 pr-12 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300">
                <button id="searchBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-cyan-500 hover:bg-cyan-600 rounded-full p-2 transition duration-300">
                    <i class="fas fa-search text-white"></i>
                </button>
            </div>
        </header>

        <!-- Main Content: Weather Display -->
        <main id="weatherContainer">
            
            <div id="loader" class="text-center py-10 hidden">
                <i class="fas fa-spinner fa-spin text-4xl text-cyan-400"></i>
                <p class="mt-2">Fetching weather data...</p>
            </div>

           
            <div id="errorContainer" class="text-center py-10 bg-red-900/50 rounded-lg hidden">
                <i class="fas fa-exclamation-triangle text-4xl text-red-400"></i>
                <p id="errorMessage" class="mt-2 text-red-300">Could not find city. Please try again.</p>
            </div>
            
            <!-- Weather Data -->
            <div id="weatherData" class="hidden">
                
                <section id="currentWeather" class="mb-8 text-center bg-gray-900/50 p-6 rounded-xl">
                    
                </section>

               
                <section>
                    <h2 class="text-xl font-semibold mb-4 text-center">3-Day Forecast</h2>
                    <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        
                    </div>
                </section>
            </div>
        </main>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
